<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registration Form</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" class="form-control" id="contact"pattern="[1-9]{1}[0-9]{9}" placeholder="Enter contact number" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" placeholder="Enter address" required></textarea>
            </div>
            <div class="form-group">
                <label>Hobbies:</label><br>
                <input type="checkbox" checked id="hobby1" name="hobby" value="Reading">
                <label for="hobby1">Reading</label><br>
                <input type="checkbox" id="hobby2" name="hobby" value="Gaming">
                <label for="hobby2">Gaming</label><br>
                <input type="checkbox" id="hobby3" name="hobby" value="Traveling">
                <label for="hobby3">Traveling</label><br>
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <input type="radio" id="male" checked name="gender" value="Male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label><br>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select class="form-control" id="course">
                    <!-- <option value="" disabled selected>Select Course</option> -->
                    <option value="Engineering">Engineering</option>
                    <option value="Medical">Medical</option>
                    <option value="Arts">Arts</option>
                    <option value="Commerce">Commerce</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" required class="form-control-file" id="image">
            </div>
            <button type="submit" id="Submit" class="btn btn-primary">Submit</button>
            <!-- <button type="submit" id="display" class="btn btn-primary">ShowData</button> -->
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script src='RegisterScript.js'></script>
</html>
